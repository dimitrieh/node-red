name: global-dashboard

services:
  dashboard:
    image: nginx:alpine
    container_name: dashboard
    volumes:
      - dashboard_content:/usr/share/nginx/html:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - DAC_OVERRIDE
      - SETUID
      - SETGID
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    restart: unless-stopped
    networks:
      - dashboard-net

  dashboard-tailscale:
    image: tailscale/tailscale:v1.76.6
    container_name: dashboard-tailscale
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
      - TS_HOSTNAME=dashboard
      - TS_SERVE_CONFIG=/config/tailscale-serve-dashboard.json
    volumes:
      - dashboard_tailscale:/var/lib/tailscale
      - dashboard_config:/config:ro
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - NET_RAW
    restart: unless-stopped
    networks:
      - dashboard-net

networks:
  dashboard-net:
    driver: bridge

volumes:
  dashboard_tailscale:
    external: false
  dashboard_content:
    external: false
  dashboard_config:
    external: false
